<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        #screen {
            border: 10px solid #ccc;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <canvas id="screen" width="10" height="10"></canvas>
    <script>
        const screen = document.getElementById('screen')
        const context = screen.getContext('2d')
        const game = createGame();
        const keyboardListener = createKeyboardListener();
        keyboardListener.subscribe(game.movePlayer)
        renderScreen()


        function renderScreen() {
            context.fillStyle = 'white';
            context.clearRect(0, 0, 10, 10)
            for (playerId in game.state.players) {
                const player = game.state.players[playerId]
                context.fillStyle = 'black'
                context.fillRect(player.x, player.y, 1, 1)
            }
            for (fruitId in game.state.fruits) {
                const fruit = game.state.fruits[fruitId]
                context.fillStyle = 'red'
                context.fillRect(fruit.x, fruit.y, 1, 1)
            }

            requestAnimationFrame(renderScreen)
        }

        function createGame() {

            function movePlayer(command) {
                const player = game.state.players[command.playerId]
                
                switch (command.move) {
                    case 'ArrowLeft':
                        return player.x = (player.x > 0) ? player.x - 1 : player.x
                    case 'ArrowRight':
                        return player.x = (player.x < 9) ? player.x + 1 : player.x
                    case 'ArrowUp':
                        return player.y = (player.y > 0) ?
                            player.y - 1 : player.y
                    case 'ArrowDown':
                        return player.y = (player.y < 9) ? player.y + 1 : player.y
                }
                
            }
            const state = {
                players: {
                    'player1': {
                        x: 1,
                        y: 1
                    },
                    'player2': {
                        x: 9,
                        y: 9
                    },
                },
                fruits: {
                    'fruit1': {
                        x: 3,
                        y: 1
                    }
                }
            }

            return {
                movePlayer,
                state
            }
        }

        function createKeyboardListener() {
            document.addEventListener('keydown', handleKeydown)

            const state = { 
                observers:[]
            }

            function subscribe(observerFunction) {
                state.observers.push(observerFunction)
            }

            function notifyAll(command) {
                for (observerFunction of state.observers) {
                    observerFunction(command)
                }
            }

            function handleKeydown(event) {
                const keyPressed = event.key;

                const command = {
                    playerId: 'player1',
                    move: keyPressed
                }
                notifyAll(command)
            }
            return {
                state,
                subscribe,
                notifyAll
            }
        }
    </script>
</body>

</html>
